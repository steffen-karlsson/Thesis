<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Steffen Karlsson">

      <title>Big Data Analysis Engine</title>

      <link rel="stylesheet" href="{{ static_url('bootstrap.min.css') }}" />
      <link rel="stylesheet" href="{{ static_url('jumbotron-narrow.css') }}" />
      <link rel="stylesheet" href="{{ static_url('custom.css') }}" />
  </head>

  <body>
    <script src="{{ static_url('custom.js')}}"></script>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/docs/">Documentation</a></li>
                    <li role="presentation" class="active"><a href="mailto:ckh340@alumni.ku.dk">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="jumbotron" style="text-align: left;">
            <h1>BDAE</h1>
            <p class="lead">A big data analysis engine with semantic aware data representations.</p>
            <div class="dropdown" id="dataset-dropdown" style="margin-top: 40px;">
                <button class="btn btn-primary dropdown-toggle custom-button" style="margin-left: 0px;" type="button" data-toggle="dropdown" id="dataset-dropdown-button" aria-haspopup="true" aria-expanded="true">
                    <span id="dataset-dropdown-selection" class="selection"></span><span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="query-dropdown-button" id="dataset-dropdown-menu">
                </ul>
            </div>
        </div>


        <div class="page-header">
            <h1>Query</h1>
        </div>
        <div class="dropdown" style="display: inline; font-size: 18px;" id="query-dropdown">
            <button class="btn btn-default dropdown-toggle custom-button" type="button" data-toggle="dropdown" id="query-dropdown-button" aria-haspopup="true" aria-expanded="true">
                <span id="query-dropdown-selection" class="selection"></span><span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="query-dropdown-button" id="query-dropdown-menu">
            </ul>
        </div>
        <input id="query" type="text" class="form-control" placeholder="Query" aria-describedby="sizing-addon1">
        <div id="query-submit" style="display: inline; float: right;">
            <button type="button" class="btn btn-lg btn-primary custom-button">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </div>

        <div class="page-header">
            <h1>Dataset</h1>
        </div>
        <div>
            <input id="new-dataset" type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon1">
            <div class="dropdown" style="display: none; font-size: 18px;" id="new-dataset-dropdown">
                <button class="btn btn-default dropdown-toggle custom-button" type="button" data-toggle="dropdown" id="new-dataset-dropdown-button" aria-haspopup="true" aria-expanded="true">
                    <span id="new-dataset-dropdown-selection" class="selection"></span><span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="new-dataset-dropdown-button" id="new-dataset-dropdown-menu">
                </ul>
            </div>
            <div id="new-dataset-submit" style="display: inline; float: right;">
                <button type="button" class="btn btn-lg btn-success custom-button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div style="padding-top: 20px">
            <input id="remove-dataset" type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon1">
            <div id="remove-dataset-submit" style="display: inline; float: right;">
                <button type="button" class="btn btn-lg btn-danger custom-button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <div class="page-header">
            <h1>Admin</h1>
        </div>
        <input id="add-registry-name" type="text" class="form-control" placeholder="Registry name" aria-describedby="sizing-addon1">
        <div class="dropdown" style="display: inline; font-size: 18px;" id="add-registry-name-dropdown">
            <button class="btn btn-default dropdown-toggle custom-button" type="button" data-toggle="dropdown" id="add-registry-name-dropdown-button" aria-haspopup="true" aria-expanded="true">
                <span id="add-registry-name-dropdown-selection" class="selection"></span><span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="add-registry-name-dropdown-button" id="add-registry-name-dropdown-menu">
                <li id="add-registry-name-first"><a href="#">Gateway </a></li>
                <li><a href="#">Storage</a></li>
                <li><a href="#">Monitor</a></li>
            </ul>
        </div>
        <div id="add-registry-name-submit" style="display: inline; float: right;">
            <button type="button" class="btn btn-lg btn-success custom-button">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
        <div style="padding-top: 20px">
            <input id="remove-registry-name" type="text" class="form-control" placeholder="Registry name" aria-describedby="sizing-addon1">
            <div id="remove-registry-name-submit" style="display: inline; float: right;">
                <button type="button" class="btn btn-lg btn-danger custom-button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2016 The Niels Bohr Institute, UCPH. All rights reserved.</p>
        </footer>

    </div>
  </body>
</html>
